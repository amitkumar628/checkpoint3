name: Dependency Audit

on:
  schedule:
    - cron: "0 0 * * *" # runs every night at 00:00 UTC
  push:
    branches: [main]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (JSON)
        run: npm audit --audit-level=high --json > audit.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit.json
          retention-days: 7

      - name: Check if vulnerabilities exist
        id: check_vulns
        run: |
          if grep -q '"severity": "high"' audit.json; then
            echo "vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            echo "vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Issue if vulnerabilities found
        if: steps.check_vulns.outputs.vulnerabilities == 'true'
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "⚠️ Security Vulnerabilities Detected"
          content-filepath: audit.json
          labels: security
